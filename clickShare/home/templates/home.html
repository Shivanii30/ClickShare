<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/homePage.css' %}">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->

    <link
      href="https://unpkg.com/filepond/dist/filepond.css"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/filepond-plugin-image-preview/dist/filepond-plugin-image-preview.css"
      rel="stylesheet"
    />

  </head>

  <body class="image">
    <div class="customContainer">
      <div class="text-center">
        <img
          src="/media/image/undraw.svg"
          class="img-fluid img-responsive"
          style="height: 200px"
        />
        <h1>Source Page</h1>
      </div>

      <input type="file" class="my-pond mt-4" multiple name="filepond" />

      <div class="text-center">
        <button class="btn btn-success" onclick="upload_file()">
          Upload File
        </button>
      </div>

      <div class="carad mt-3" id="btn" style="display: none">
        <div class="card-body">
          <div class="background">
            <center>
              <button onclick="copyClip()" class="clipboard">
                Download Zip File
              </button>
            </center>
          </div>
        </div>
      </div>
    </div>

      </body>


      <script src="https://unpkg.com/filepond/dist/filepond.min.js"></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/filepond/4.30.3/filepond.min.js"
      integrity="sha512-AuMJiyTn/5k+gog21BWPrcoAC+CgOoobePSRqwsOyCSPo3Zj64eHyOsqDev8Yn9H45WUJmzbe9RaLTdFKkO0KQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="https://unpkg.com/jquery-filepond/filepond.jquery.js"></script>
    <script src="https://unpkg.com/filepond-plugin-image-preview/dist/filepond-plugin-image-preview.js"></script>

    <script>
      FilePond.registerPlugin(FilePondPluginImagePreview);

      const pond = FilePond.create(document.querySelector(".my-pond"));

      var url = null;

      function upload_file() {
        var files = pond.getFiles();
        var formdata = new FormData();

        if (files.length == 0) {
          alert("Please Upload atleast one File");
        } else {
          for (var i = 0; i < files.length; i++) {
            formdata.append("files", files[i].file);
          }

          fetch("/handle/", {
            method: "POST",
            headers: {
              "X-CSRFToken": "{{csrf_token}}",
            },
            body: formdata,
          })
            .then((res) => res.json())
            .then((result) => {
              console.log(result);
              url = `http://127.0.0.1:8000/download/${result.data.folder}`;

              console.log("contents have been saved in url");
            });
          console.log("fetch completed");
          let yourUl = document.getElementById("btn");
          yourUl.style.display = yourUl.style.display === "none" ? "" : "none";
        }
      }
      function copyClip() {
        console.log("copy clip function");
        navigator.clipboard.writeText(url);
        window.location.href = url;
        alert("File Link has been Copied to Clipboard!");
      }
    </script>

</html>
